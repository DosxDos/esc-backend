<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - Carrusel</title>
    <style>
        /* General Reset */
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .carousel {
            position: relative;
            width: 98vw;
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            background-size: contain;
            /* Ajustar imagen sin recortar */
            background-repeat: no-repeat;
            /* Evitar repeticiones */
            background-position: center;
            flex-shrink: 0;
        }

        .carousel-item.active {
            opacity: 1;
        }

        /* Estilizado de los botones de navegación */
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            cursor: pointer;
            z-index: 100;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            /* Botón cuadrado con bordes redondeados */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .carousel-control.prev {
            left: 20px;
        }

        .carousel-control.next {
            right: 20px;
        }

        .carousel-control:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            transform: scale(1.1);
            /* Animación de escala */
        }

        .carousel-control:active {
            transform: scale(0.95);
            /* Efecto al hacer clic */
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>
</body>

<script>
    let currentIndex = 0;

    const carouselInner = document.querySelector('.carousel-inner');

    // Generar dinámicamente imágenes desde 2.png hasta 41.png
    for (let i = 2; i <= 41; i++) {
        const div = document.createElement('div');
        div.className = 'carousel-item';
        div.style.backgroundImage = `url('https://app-energiasolarcanarias-backend.com/storage/img_screens_frontend/${i}.png')`;
        carouselInner.appendChild(div);
    }


    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        // Asegurarse de que el índice sea cíclico
        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        // Actualizar la posición del carrusel
        const carouselInner = document.querySelector('.carousel-inner');
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Navegación automática (opcional)
    setInterval(() => {
        nextSlide();
    }, 3000); // Cambiar cada 5 segundos

</script>

</html>
