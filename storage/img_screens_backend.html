<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - Carrusel</title>
    <style>
        /* General Reset */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Evitar desbordamiento en ambos ejes */
        }

        .carousel {
            position: relative;
            width: 100%;
            /* Asegura que no se base en vw */
            height: 100%;
            /* Utiliza todo el alto disponible */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Evita el desbordamiento */
            margin: 0;
            padding: 0;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            /* Restricción completa al ancho del contenedor */
            height: 100%;
            /* Igual al contenedor padre */
        }

        .carousel-item {
            min-width: 100%;
            /* Siempre ocupa todo el ancho del contenedor */
            height: 100%;
            /* Ajusta al alto del contenedor */
            background-size: contain;
            /* Ajusta la imagen dentro del contenedor sin recorte */
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
            /* Previene que los elementos se compriman */
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            cursor: pointer;
            z-index: 100;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }

        .carousel-control:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            transform: scale(1.1);
        }

        .carousel-control:active {
            transform: scale(0.95);
        }

        /* Media Queries para Dispositivos Móviles */
        @media (max-width: 768px) {
            .carousel-control {
                width: 40px;
                /* Ajustar tamaño para pantallas pequeñas */
                height: 40px;
                font-size: 1.5rem;
            }

            .carousel-control.prev {
                left: 5px;
            }

            .carousel-control.next {
                right: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>
</body>

<script>
    let currentIndex = 0;

    const carouselInner = document.querySelector('.carousel-inner');

    async function loadImages() {
        try {
            const response = await fetch('https://app-energiasolarcanarias-backend.com/storage/img_screens_backend/');
            const data = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');
            const images = Array.from(doc.querySelectorAll('a'))
                .map(link => link.href)
                .filter(href => href.endsWith('.png'));

            images.forEach((image, index) => {
                currentIndex++;
            });
        } catch (error) {
            console.error('Error fetching images:', error);
        }
    }

    loadImages().then(() => {
        for (let i = 1; i <= currentIndex; i++) {
        const div = document.createElement('div');
        div.className = 'carousel-item';
        div.style.backgroundImage = `url('https://app-energiasolarcanarias-backend.com/storage/img_screens_backend/${i}.png')`;
        carouselInner.appendChild(div);
        console.log('Imagen cargada:', i);
    }
    });



    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        // Asegurarse de que el índice sea cíclico
        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        // Actualizar la posición del carrusel
        const carouselInner = document.querySelector('.carousel-inner');
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Navegación automática (opcional)
    /*
    setInterval(() => {
        nextSlide();
    }, 5000); // Cambiar cada 5 segundos
    */

</script>

</html>
