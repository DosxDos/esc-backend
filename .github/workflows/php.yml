name: PHP Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Apache and PHP modules
        run: |
          sudo apt-get update
          sudo apt-get install apache2 libapache2-mod-php php8.2-mysql php8.2-cli php8.2-xml php8.2-mbstring php8.2-curl -y

      - name: Install MySQL client
        run: |
          sudo apt-get install mysql-client -y

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer

      - name: Install dependencies
        run: |
          composer install --no-interaction

      - name: Wait for MySQL to be ready
        run: |
          echo "Esperando a que MySQL esté listo..."
          until mysqladmin -h 127.0.0.1 -P 3306 -u root -proot ping --silent; do
            echo "Esperando MySQL..."
            sleep 3
          done
          echo "MySQL está listo."

      - name: Set up database schema
        run: |
          echo "Creando base de datos test_db si no existe..."
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_db;"
          echo "Base de datos test_db creada."

      - name: Import database schema
        run: |
          echo "Esperando 10 segundos antes de configurar el esquema de la base de datos..."
          sleep 10
          echo "Importando esquema de la base de datos..."
          mysql -h 127.0.0.1 -P 3306 -u test_user -ptest_password test_db < ./database/schema.sql

      - name: Run PHPUnit tests
        run: |
          vendor/bin/phpunit --configuration phpunit.xml
